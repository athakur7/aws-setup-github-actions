name: Mongodb connect using secrets
on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch: 
env:
  MONGODB_DB_NAME: at-demo
jobs:
  test:
    environment: testing
    runs-on: ubuntu-latest
    env:
      MONGODB_CLUSTER_ADDRESS: mongo-cluster.ool5gq1.mongodb.net
      MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }}
      MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
      PORT: 8080
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
        working-directory: 04-environment-variables & Secrets/04-env-secrets-project
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
        working-directory: 04-environment-variables & Secrets/04-env-secrets-project
      - name: Run tests
        run: npm test
        working-directory: 04-environment-variables & Secrets/04-env-secrets-project
      - name: Output information
        run: |
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
          echo "MONGO_DB_NAME: ${{ env.MONGODB_DB_NAME }}"

name: Test & Deploy 01 Basics finished Project
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
        working-directory: 01-basics/03-finished-project
      - name: Run tests
        run: npm test
        working-directory: 01-basics/03-finished-project
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
        working-directory: 01-basics/03-finished-project
      - name: Build project
        run: npm run build
        working-directory: 01-basics/03-finished-project
      - name: Deploy
        run: echo "Deploying ..."
